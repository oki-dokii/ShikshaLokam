<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DPRs - DPR Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> All DPR Reports</h1>
            <p class="subtitle">Browse and analyze your uploaded project reports</p>
        </header>
        <div class="nav-actions">
            <a href="/" class="btn btn-secondary">
                <span class="btn-text"> Back to Home</span>
            </a>
            <button class="btn btn-primary" id="toggleCompareBtn">
                🔀 Compare PDFs
            </button>
        </div>
        <div id="compareActions" style="margin: 20px 0; text-align: center; display: none;">
            <button class="btn btn-success" id="createComparisonBtn">
                Create Comparison (<span id="selectedCount">0</span> selected)
            </button>
            <button class="btn btn-secondary" id="cancelCompareBtn">Cancel</button>
        </div>
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <div class="loading-text">Loading DPRs...</div>
        </div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div id="dprList" class="dpr-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon"></div>
            <h2>No DPRs Found</h2>
            <p>You haven't uploaded any DPR documents yet.</p>
            <a href="/" class="btn btn-primary">Upload Your First DPR</a>
        </div>
    </div>
    <script src="/static/list.js"></script>
</body>

</html>
