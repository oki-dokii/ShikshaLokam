<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #0f3460;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .upload-section {
            background: rgba(15, 52, 96, 0.3);
            border: 2px dashed #0f3460;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #00d4ff;
            background: rgba(15, 52, 96, 0.5);
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #00d4ff 0%, #0066cc 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .upload-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #1a1a2e;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .upload-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 212, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #00d4ff;
            margin-top: 10px;
        }

        .loading-subtext {
            color: #b0b0b0;
            margin-top: 10px;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .json-display {
            background: #0f1419;
            border: 1px solid #0f3460;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            overflow-x: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .json-display h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .json-key {
            color: #00d4ff;
            font-weight: 600;
        }

        .json-value {
            color: #00ff88;
        }

        .json-string {
            color: #ffb86c;
        }

        .json-number {
            color: #ff6b9d;
        }

        .section-card {
            background: rgba(15, 52, 96, 0.2);
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .section-title {
            color: #00d4ff;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f3460;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }

        .info-label {
            color: #b0b0b0;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #e0e0e0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .score-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.2em;
        }

        .score-high {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .score-medium {
            background: rgba(255, 184, 108, 0.2);
            color: #ffb86c;
            border: 2px solid #ffb86c;
        }

        .score-low {
            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
            border: 2px solid #ff6b9d;
        }

        .chat-section {
            display: none;
            margin-top: 30px;
        }

        .chat-section.active {
            display: block;
        }

        .chat-container {
            background: rgba(15, 52, 96, 0.2);
            border: 1px solid #0f3460;
            border-radius: 12px;
            padding: 20px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f3460;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #0f1419;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(0, 212, 255, 0.2);
            border-left: 3px solid #00d4ff;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(0, 255, 136, 0.2);
            border-left: 3px solid #00ff88;
        }

        .message-role {
            font-size: 0.85em;
            color: #b0b0b0;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message-text {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #0f1419;
            border: 1px solid #0f3460;
            color: #e0e0e0;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #00d4ff;
        }

        .chat-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0066cc 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .chat-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 10px 20px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }

        .risk-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 3px solid;
        }

        .risk-high { border-left-color: #ff6b9d; }
        .risk-medium { border-left-color: #ffb86c; }
        .risk-low { border-left-color: #00ff88; }

        .error-message {
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid #ff6b9d;
            color: #ff6b9d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        pre {
            background: #0f1419;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç DPR Analyzer</h1>
            <p class="subtitle">AI-Powered Detailed Project Report Analysis</p>
        </header>

        <div class="upload-section">
            <h2 style="color: #00d4ff; margin-bottom: 20px;">Upload DPR Document</h2>
            <p style="color: #b0b0b0; margin-bottom: 30px;">Upload a PDF file to extract structured information using AI</p>
            
            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf" required>
                    <label for="fileInput" class="file-input-label">üìÑ Choose PDF File</label>
                </div>
                <div id="fileName" style="color: #00ff88; margin: 15px 0;"></div>
                <br>
                <button type="submit" class="upload-btn" id="uploadBtn">üöÄ Analyze Document</button>
            </form>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <div class="loading-text">ü§ñ AI is analyzing your document...</div>
            <div class="loading-subtext">This may take 10-30 seconds. Please wait.</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="json-display">
                <h2>üìä Analysis Results</h2>
                <div id="jsonOutput"></div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button class="upload-btn" id="startChatBtn">üí¨ Start Chat with Document</button>
            </div>
        </div>

        <div class="chat-section" id="chatSection">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 style="color: #00d4ff;">üí¨ Chat with DPR</h2>
                    <button class="btn-secondary" id="loadHistoryBtn">üìú Load History</button>
                </div>
                
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask a question about the document..."
                        autocomplete="off"
                    >
                    <button class="chat-btn" id="sendChatBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
